      <article lang="en">
        <p>Hey there</p>
        <p>
          This is a site to check what the in-game time (IGT) threshold is for
          an Okami speedrun submission to require video proof, as determined by
          the Okami speedrunning community.
        </p>
        <p>
          Naturally I need JS to run this page, to retrieve the current world
          record times for every speedrunning category (and calculate the
          threshold time (it's WR * 1.1 btw)). If you're still not comfortable
          with allowing JS here, you'll have to head to the
          <a href="speedrun.com/okami">speedrun.com page</a>, check the WR
          times, and do the calculations yourself (which of course requires JS
          as well there).
        </p>
        <p>
          If you're interested in speedrunning the game tho be sure to check out
          <a href="https://okami.speedruns.wiki/Main_Page">our Wiki</a> and
          <a href="https://discord.gg/AQNKmMu">our Discord!</a> (All links are
          in the SRC page too.)
        </p>
        <img src="assets/ammy-borking.gif" alt="Ammy borking. Bork bork" />
      </article>

      <article lang="es">
        <p>Hola</p>
        <p>
          Este sitio es para probar el límite de tiempo en juego (IGT) de un
          sumisión de speedrun de Okami que necesita prueba de video, según lo
          determinado por la comunidad de speedrun de Okami.
        </p>
        <p>
          Naturalmente, necesito JS para ejecutar esta página, para tirar los
          tiempos de los récords mundiales de todos los categorías speedrun (y
          calcular el límite de tiempo (es RM * 1.1, por cierto)). Si hay no
          cómodo a permitir JS aquí, tiene que ir a
          <a href="speedrun.com/okami">la página speedrun.com</a>, prueba los
          RMs, y calcúlalo mismo (cual, por supuesto, necesidades JS).
        </p>
        <p>
          Si interesado a speedruns de este juego, porfa mirar
          <a href="https://okami.speedruns.wiki/Main_Page">nuestra Wiki</a> y
          <a href="https://discord.gg/AQNKmMu">Discord!</a> (se usa Inglés)
        </p>
        <p>Todas las vínculas son en la página SRC también.</p>
        <img src="assets/ammy-borking.gif" alt="Ama borkiendo. Bork bork" />
